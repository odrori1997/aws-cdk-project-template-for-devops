name: CloudCostGH

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  cost-analysis:
    runs-on: ubuntu-latest
    env:
      APP_CONFIG: config/app-config-demo.json
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true
      DEBUG: '*'
      NODE_ENV: development
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - uses: odrori1997/cloudcost-gh-action@main
        env:
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true
          DEBUG: '*'
          NODE_ENV: development
        with:
          api_key: lk_live_r8-pC7TeMze8d_c5DE48qAyI
          github_token: ${{ secrets.GITHUB_TOKEN }}
          node_version: 18
          analyzer_version: v0.6.0
          usage_profile: med